{% extends "siteForServerDev/layout.html" %}
{% block title %}
Weather

{% block content %}
<h2>Weather</h2>
{% if temperature != Error and wind_speed != Error %}

        <p><a>Скорость ветра: {{ wind_speed }}</a></p>
{% else %}
 <h3>Ошибка</h3>
{% endif %}
{% endblock %}
