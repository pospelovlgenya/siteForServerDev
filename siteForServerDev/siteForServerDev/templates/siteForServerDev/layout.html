<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'siteForServerDev/site.css' %}"/>
</head>

<body>
<div class="navbar">
<span>
    <a href="{%url 'home' %}" class="navbar-item">Home</a>
    {% if token_data != 'Error' and token_data != Error and request.COOKIES.jwt_token %}
        {% if token_data.is_staff %}
            <a href="admin/" class="navbar-item">Admin</a>
        {% endif %}
        <a class="navbar-item">{{ token_data.username }}</a>
        <a href="{%url 'signOut' %}" class="navbar-item">Sign out</a>
    {% else %}
        <a href="{%url 'signIn' %}" class="navbar-item">Sign in</a>
        <a href="{%url 'signUp' %}" class="navbar-item">Sign up</a>
    {% endif %}
</span>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>Web Â© 2024</p>
    </footer>
</div>
</body>
</html>
