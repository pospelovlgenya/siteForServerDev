<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'authorizationModule/site.css' %}"/>
</head>

<body>
<div class="navbar">
<span>
    <a href="{%url 'home' %}" class="navbar-item">Home</a>
    {% if request.user.is_authenticated %}
        <a class="navbar-item">{{ user.username }}</a>
        <a href="{%url 'signout' %}" class="navbar-item">Sign out</a>
        {% if request.user.is_staff %}
            <a href="admin/" class="navbar-item">Admin</a>
        {% endif %}
    {% else %}
        <a href="{%url 'signin' %}" class="navbar-item">Sign in</a>
        <a href="{%url 'signup' %}" class="navbar-item">Sign up</a>
    {% endif %}
</span>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>Web Â© 2024</p>
    </footer>
</div>
</body>
</html>
